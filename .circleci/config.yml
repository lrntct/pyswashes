version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            conda install virtualenv -y
            conda install -c lrntct swashes
            pip install tox
      - run:
          name: test
          command: tox
